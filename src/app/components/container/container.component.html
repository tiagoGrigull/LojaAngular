<article class="container">
    <div class="container__header">
        <h1>{{titulo}}</h1>
    </div>
    <div class="container__body">
        
    @for (product of products; track product) {
        <app-card 
        [product]="product"
        (addToCartEvent)="onAddToCart()"></app-card> }
    </div>
    <app-chart></app-chart>
</article>
